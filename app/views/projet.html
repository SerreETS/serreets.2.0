
<!-- ==== PORTFOLIO ==== -->
<div id="portfolio" ng-controller="ProjetCtrl">
    <div class="container">
        <div class="row">
            <h2 class="centered">NOS PROJETS</h2>
            <hr>
            <div class="col-lg-8 col-lg-offset-2 centered">
                <p class="large">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
        <!-- /row -->
        <div class="container">
            <div class="row">
                <div class="clearfix">





                    <div class="col-md-6 col-xs-12" ng-repeat="projet in projets">
                        
                        <img class="img" src="images/projets/{{ projet.images}}"  alt="{{ projet.nom}}" width='100%' height='300'>
                        <h4><strong>{{ projet.nom}}</strong></h4>
                        <p>{{ projet.description}}<a ng-href="#projet/{{ projet.url}}">>En savoir plus...</a></p>
                        
                           
                    </div>


                </div>
            </div>
            <!-- /row --> 
        </div>
        <!-- /row --> 
    </div>
</div>
